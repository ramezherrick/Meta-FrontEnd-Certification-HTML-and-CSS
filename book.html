<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Book - Little Lemon</title>
    <meta charset="utf-8" />
    <meta name="description" content="website for little lemon restaurant" />
    <meta name="author" content="Ramez Herrick - little lemon restaurant" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <header>
      <img src="./Logos/logo.png" alt="Restaurant logo" />
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="book.html">Book</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
    <main>
      <form>
        <div>
          <label for="booking-date">Booking Date:</label>
          <input type="date" id="booking-date" required />
        </div>
        <div>
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="email@gmail.com"
            required
          />
        </div>
        <div>
          <label for="first-name">Name:</label>
          <input type="text" id="first-name" required />
        </div>
        <div class="select-table">
          <label id="fieldset-label">Select Table:</label>
          <fieldset>
            <label id="fieldset-label-item">
              <input
                class="table"
                type="radio"
                name="tableSize"
                value="2"
              />2-Person</label
            >
            <label id="fieldset-label-item">
              <input
                class="table"
                type="radio"
                name="tableSize"
                value="4"
                checked
              />4-Person</label
            >
            <label id="fieldset-label-item">
              <input
                class="table"
                type="radio"
                name="tableSize"
                value="8"
              />8-Person</label
            >
          </fieldset>
        </div>
        <div>
          <button id="book" type="submit">Book Now!</button>
        </div>
      </form>
    </main>
    <footer>
      <div>
        <img src="./Logos/logo-footer.png " alt="Restaurant footer logo" />
      </div>
      <div>
        <p>Copyright Little Lemon</p>
      </div>
    </footer>
  </body>
</html>
